name: Deploy Vite React & NestJS to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: ğŸ”„ Pull latest code from GitHub
        run: |
          echo "âš ï¸ Pulling latest changes..."
          cd /home/marcmadeit/htdocs/mmi.marccode.com
          git reset --hard HEAD || { echo "âŒ Git reset failed"; exit 1; }
          git pull origin main --force || { echo "âŒ Git pull failed"; exit 1; }

      - name: ğŸ“¦ Install dependencies (Client)
        run: |
          echo "âš ï¸ Installing dependencies for Client..."
          cd /home/marcmadeit/htdocs/mmi.marccode.com/client
          npm install --legacy-peer-deps || { echo "âŒ npm install failed"; exit 1; }

      - name: ğŸ“¦ Install dependencies (API)
        run: |
          echo "âš ï¸ Installing dependencies for API..."
          cd /home/marcmadeit/htdocs/mmi.marccode.com/api
          npm ci || { echo "âŒ npm install failed"; exit 1; }

      - name: ğŸ”§ Build Frontend (Vite React)
        run: |
          echo "âš¡ Building Vite React app..."
          cd /home/marcmadeit/htdocs/mmi.marccode.com/client
          npm run build || { echo "âŒ Frontend build failed"; exit 1; }

      - name: ğŸ”§ Build Backend (NestJS)
        run: |
          echo "âš¡ Building NestJS API..."
          cd /home/marcmadeit/htdocs/mmi.marccode.com/api
          npm run build || { echo "âŒ Backend build failed"; exit 1; }

      - name: ğŸš€ Restart PM2 Processes
        run: |
          echo "ğŸ”„ Restarting PM2 processes..."
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh" || { echo "âŒ NVM load failed"; exit 1; }

          cd /home/marcmadeit/htdocs/mmi.marccode.com

          if pm2 list | grep -q "mmi-api"; then
            pm2 restart mmi-api --update-env || { echo "âŒ API restart failed"; exit 1; }
          else
            pm2 start api/dist/main.js --name "mmi-api" || { echo "âŒ API start failed"; exit 1; }
          fi

          if pm2 list | grep -q "mmi-client"; then
            pm2 restart mmi-client --update-env || { echo "âŒ Frontend restart failed"; exit 1; }
          else
            pm2 serve client/dist --name "mmi-client" --spa --port 3000 || { echo "âŒ Frontend start failed"; exit 1; }
          fi

          pm2 save || { echo "âŒ PM2 save failed"; exit 1; }
          pm2 list

      - name: âœ… Deployment completed
        run: echo "ğŸš€ Deployment successful!"
