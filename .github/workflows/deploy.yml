name: Deploy Vite React & NestJS to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: 🔄 Pull latest code from GitHub
        run: |
          echo "⚠️ Pulling latest changes..."
          cd /home/marcmadeit/htdocs/mmi.marccode.com
          rm -rf .git/refs/remotes/origin/ || echo "No old references to delete"
          git remote prune origin || { echo "❌ Prune failed"; exit 1; }
          git fetch --prune --force || { echo "❌ Fetch failed"; exit 1; }
          git remote set-head origin -a || { echo "❌ HEAD update failed"; exit 1; }
          git reset --hard origin/main || { echo "❌ Reset failed"; exit 1; }

      - name: 📦 Install dependencies (Client)
        run: |
          echo "⚠️ Installing dependencies for Client..."
          cd /home/marcmadeit/htdocs/mmi.marccode.com/client
          npm ci || { echo "❌ npm install failed"; exit 1; }

      - name: 📦 Install dependencies (API)
        run: |
          echo "⚠️ Installing dependencies for API..."
          cd /home/marcmadeit/htdocs/mmi.marccode.com/api
          npm ci || { echo "❌ npm install failed"; exit 1; }

      - name: 🔧 Build Frontend (Vite React)
        run: |
          echo "⚡ Building Vite React app..."
          cd /home/marcmadeit/htdocs/mmi.marccode.com/client
          npm run build || { echo "❌ Frontend build failed"; exit 1; }

      - name: 🔧 Build Backend (NestJS)
        run: |
          echo "⚡ Building NestJS API..."
          cd /home/marcmadeit/htdocs/mmi.marccode.com/api
          npm run build || { echo "❌ Backend build failed"; exit 1; }

      - name: 🚀 Restart PM2 Processes
        run: |
          echo "🔄 Restarting PM2 process..."
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"  # Loads NVM correctly

          cd /home/marcmadeit/htdocs/mmi.marccode.com

          if pm2 list | grep -q "mmi-api"; then
            echo "⚡ Process found! Reloading API..."
            pm2 restart mmi-api --update-env
          else
            echo "⚠️ Process not found! Starting API..."
            pm2 start api/dist/main.js --name "mmi-api"
          fi

          if pm2 list | grep -q "mmi-client"; then
            echo "⚡ Process found! Reloading Frontend..."
            pm2 restart mmi-client --update-env
          else
            echo "⚠️ Process not found! Starting Frontend..."
            pm2 serve client/dist --name "mmi-client" --spa --port 3000
          fi

          pm2 save
          pm2 list

      - name: ✅ Deployment completed
        run: echo "🚀 Deployment successful!"
