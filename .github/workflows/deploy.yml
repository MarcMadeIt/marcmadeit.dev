name: Deploy Vite React & NestJS to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: ğŸ”„ Pull latest code from GitHub
        run: |
          echo "âš ï¸ Pulling latest changes..."
          cd /home/marcmadeit/htdocs/mmi.marccode.com
          rm -rf .git/refs/remotes/origin/ || echo "No old references to delete"
          git remote prune origin || { echo "âŒ Prune failed"; exit 1; }
          git fetch --prune --force || { echo "âŒ Fetch failed"; exit 1; }
          git remote set-head origin -a || { echo "âŒ HEAD update failed"; exit 1; }
          git reset --hard origin/main || { echo "âŒ Reset failed"; exit 1; }

      - name: ğŸ“¦ Install dependencies (Client)
        run: |
          echo "âš ï¸ Installing dependencies for Client..."
          cd /home/marcmadeit/htdocs/mmi.marccode.com/client
          npm ci || { echo "âŒ npm install failed"; exit 1; }

      - name: ğŸ“¦ Install dependencies (API)
        run: |
          echo "âš ï¸ Installing dependencies for API..."
          cd /home/marcmadeit/htdocs/mmi.marccode.com/api
          npm ci || { echo "âŒ npm install failed"; exit 1; }

      - name: ğŸ”§ Build Frontend (Vite React)
        run: |
          echo "âš¡ Building Vite React app..."
          cd /home/marcmadeit/htdocs/mmi.marccode.com/client
          npm run build || { echo "âŒ Frontend build failed"; exit 1; }

      - name: ğŸ”§ Build Backend (NestJS)
        run: |
          echo "âš¡ Building NestJS API..."
          cd /home/marcmadeit/htdocs/mmi.marccode.com/api
          npm run build || { echo "âŒ Backend build failed"; exit 1; }

      - name: ğŸš€ Restart PM2 Processes
        run: |
          echo "ğŸ”„ Restarting PM2 process..."
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"  # Loads NVM correctly

          cd /home/marcmadeit/htdocs/mmi.marccode.com

          if pm2 list | grep -q "mmi-api"; then
            echo "âš¡ Process found! Reloading API..."
            pm2 restart mmi-api --update-env
          else
            echo "âš ï¸ Process not found! Starting API..."
            pm2 start api/dist/main.js --name "mmi-api"
          fi

          if pm2 list | grep -q "mmi-client"; then
            echo "âš¡ Process found! Reloading Frontend..."
            pm2 restart mmi-client --update-env
          else
            echo "âš ï¸ Process not found! Starting Frontend..."
            pm2 serve client/dist --name "mmi-client" --spa --port 3000
          fi

          pm2 save
          pm2 list

      - name: âœ… Deployment completed
        run: echo "ğŸš€ Deployment successful!"
